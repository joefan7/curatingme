<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">

<body>
    <div id="app">
        <!-- Begin Vue app -->
        <!-- NAVBAR START -->
        <nav class="navbar navbar-default">
            <!-- open navbar -->
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                    <a class="navbar-brand" href="/"><img src="/favicon.ico"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/manage-links">Manage Links</a></li>
                        <li><a href="/manage-lists">Manage Lists</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <!-- Facebook Login  -->
                        <li>
                            <a id="logout" onclick="logout()">Logout</a>
                        </li>
                        <li>
                            <fb:login-button id="fb-btn" scope="public_profile, email" onlogin="checkLoginState();">
                            </fb:login-button>
                        </li>
                        <!-- Facebook Login  -->
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!-- close navbar -->
        <!-- NAVBAR END -->
        <div class="container">
                <h3 id="heading">Please Login <fb:login-button id="fb-btn" scope="public_profile, email" onlogin="checkLoginState();">

        <!-- USER DATA AREA START -->
        <div class="container">
            <div class="col-md-6">
                <!-- USER DATA INPUT FORM START -->
                <div id="user-input-area"></div>
                <!-- USER DATA INPUT FORM END -->
            </div>
        </div>
        <!-- USER DATA AREA END -->

        <footer class="container-fluid">
            <p class="text-center"><small><a href="/">Home</a> | <a href="/manage-links">Manage Links</a> | <a href="/manage-lists">Manage Lists</a> | <a href="/about">About</a></small></p>
